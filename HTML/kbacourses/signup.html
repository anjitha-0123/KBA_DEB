<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body bgcolor=" #C0C0C0">
    <h1><center><font color="maroon">Sign Up</font></center></h1>
    <center><form>
        <table cellspacing="10">
            <tr>
                <td>Name&nbsp;:</td>
            </tr>
            <tr>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>Email&nbsp;:</td>
            </tr>
            <tr>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <td>Password&nbsp;:</td>
            </tr>

            <tr>
                <td><input type="password" required></td>
            </tr>
            <tr>
                <td>Price</td>
            </tr>
            <tr>
            <td><select name="Price" required>
                    <option value="Admin">Admin</option>
                    <option value="Others">Others</option>
                </select>
            </td>
            </tr>
            <tr>
                <td><input type="submit" value="Sign Up">
            </tr>
        </table>
        <p><center>Already have an account?<a href="Login"><font color="maroon">Login</font></a></center></p>
    </form>
</center>
    
</body>
</html>
