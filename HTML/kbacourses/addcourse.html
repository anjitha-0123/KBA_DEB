    <h1><center><font color="maroon">Add Course</font></center></h1>
    <form>
        <center>
        <table cellspacing="10">
            <tr>
                <td>Course Name</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="eg.Certified Blockchain Associate"></td>
            </tr>

            <tr>
                <td>Course ID</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="eg.1"></td>
            </tr>
            <tr>
                <td>Course Type</td>
            </tr>
            <tr>
                <td>
                    <select name="Course Type" required>
                        <option value="Self-Paced">Self-Paced</option>
                        <option value="Others">Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Descrption</td>
            </tr>
            <tr>
                <td><textarea rows="5" cols="21" placeholder="Small descrption on the course"></textarea> </td>
            </tr>
            <tr>
                <td>Price</td>
            </tr>
            <tr>
                <td>
                    <select name="Price" required>
                        <option value="Rs.1500">Rs.1500</option>
                        <option value="">Others</option>
                    </select>
                </td>
            </tr>
        
        <tr>
            <td><input type="submit" value="Add Course"></input></td>
        </tr>
    </table>
    </form>
</center>
